<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
        <!-- header - hiScores & timeleft -->
        <header>
            <div id = 'timer'>
                Timer: 0
            </div>
        </header>
        
    <!-- starting page-->
    

    <div class="starting" id="startingP">
        <div class="bigtext"><h2>BlahBLahBLah</h2></div>
        <div class="paragraph"><p>dsjflakjsdflkajsdflasdkfjasldkfj</p></div>
        <div class="btn1" id="btnstart">
            <button onClick = 'startQuiz()'>Start Quiz</button>
        </div>
    </div>
    <!-- questions -->
    <div class="qPage hidden" id="questionP">
        <div id="questionContainer"><h2 id = 'question'></h2></div>
        <div id = 'answerContainer'>
            <button onclick='nextQuestion(event)'></button>
            <button onclick='nextQuestion(event)'></button>
            <button onclick='nextQuestion(event)'></button>
            <button onclick='nextQuestion(event)'></button>
        </div>
        <div id = 'result'></div>
    </div>

    <!-- Initials -->
    <div id="initials" class="hidden">
        <div id="initials-container">
            <p>insert your initials</p>
            <form>
                <label>Initials:</label>
                <input type="text" id="initInput" max="4">
                <button id="initButton">Save</button>
            </form>
        </div>
    </div>

    <!-- HiScores -->
    <div id="hiScores" class="hidden">
    </div>
    <script src="script.js"></script>

</body>
</html>
